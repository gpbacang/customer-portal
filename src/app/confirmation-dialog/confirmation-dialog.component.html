<lsu-modal [(ngModel)]="showModal" [options]="modalOptions">
  <div class="header">
    Delete Activity
  </div>
  <div class="content">
    <p>Are you sure you want to delete this activity?</p>
  </div>
  <div class="actions">
    <div class="ui black deny button" (click)="cancel()">
      Nope
    </div>
    <div class="ui positive right labeled icon button" (click)="cancel()">
      Yep, that's me
      <i class="checkmark icon"></i>
    </div>
  </div>
</lsu-modal>
